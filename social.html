        .bar {

        .header-content {

        .header-content h1 {
            padding-left: 1cm;
            margin: 0;

        header nav {
            margin-left: auto; /* Pushes the nav to the left */

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 10px;
            padding-right: 0.2cm;
        }

        header nav ul li:first-child {
            margin-left: 0;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 15px; /* Add padding for better clickability */
        }
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 10px;
        }

        header nav ul li a:hover {
            color: #57a0d3;
        }

        .social-links {

        }

        .social-links h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .social-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-item {
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .social-item i {
            font-size: 3em;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .social-item:hover i {
            transform: scale(1.1);
        }

        .social-item h3 {
            margin-bottom: 5px;
        }

        .social-item a {
            color: #ebeff1;
            text-decoration: none;
        }

        .social-item a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

    .social-list {
